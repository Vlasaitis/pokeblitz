<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Pokeblitz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/battle.css}">
    <link rel="icon" href="">

  <link rel="icon" href="">
</head>

<body>

<!-- Splash element that shows up for 2 seconds before fading away -->
<div class="splash d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1><span class='one'>B</span><span class='two'>A</span><span class='three'>T</span><span class='four'>T</span><span class='five'>L</span><span class='six'>E</span></h1>
            </div>
        </div>
    </div>
</div>

<!-- Battle content underneath the splash screen -->
<div class="d-flex justify-content-center">
  <div class="container">

    <!-- Three rows featuring each of the starter pokemons-->
    <div class="row">
      <div class="col-3 d-flex flex-column align-items-end">
<!--        <div th:text=" 'HP: ' + ${session.attackerStarters.battlePokemon1.currentHp + '/' + session.attackerStarters.battlePokemon1.maxHp}" >HP: 50/50</div>-->
        <div th:text=" 'HP: ' + ${session.attackerStarters.battlePokemon1.currentHp}" >HP: 50/50</div>
        <div th:text=" 'ATK: ' + ${session.attackerStarters.battlePokemon1.attack}">ATK: 50/50</div>
        <div th:text=" 'DEF: ' + ${session.attackerStarters.battlePokemon1.defense}">DEF: 50/50</div>
        <div th:text=" 'SPEED: ' + ${session.attackerStarters.battlePokemon1.speed}">SPEED: 50/50</div>
      </div>
      <div class="col-2 d-flex flex-column align-items-center">
        <img th:src="${session.attackerStarters.battlePokemon1.image}" class="img-fluid">
      </div>
      <div class="col-2 d-flex flex-column align-items-center">
        <img th:src="${session.defenderStarters.battlePokemon1.image}" class="img-fluid">
      </div>
      <div class="col-3 d-flex flex-column align-items-start">
        <div th:text=" 'HP: ' + ${session.defenderStarters.battlePokemon1.currentHp}" >HP: 50/50</div>
        <div th:text=" 'ATK: ' + ${session.defenderStarters.battlePokemon1.attack}">ATK: 50/50</div>
        <div th:text=" 'DEF: ' + ${session.defenderStarters.battlePokemon1.defense}">DEF: 50/50</div>
        <div th:text=" 'SPEED: ' + ${session.defenderStarters.battlePokemon1.speed}">SPEED: 50/50</div>
      </div>
    </div>

    <div class="row">
      <div class="col-3 d-flex flex-column align-items-end">
        <div th:text=" 'HP: ' + ${session.attackerStarters.battlePokemon2.currentHp}" >HP: 50/50</div>
        <div th:text=" 'ATK: ' + ${session.attackerStarters.battlePokemon2.attack}">ATK: 50/50</div>
        <div th:text=" 'DEF: ' + ${session.attackerStarters.battlePokemon2.defense}">DEF: 50/50</div>
        <div th:text=" 'SPEED: ' + ${session.attackerStarters.battlePokemon2.speed}">SPEED: 50/50</div>
      </div>
      <div class="col-2 d-flex flex-column align-items-center">
        <img th:src="${session.attackerStarters.battlePokemon2.image}" class="img-fluid">
      </div>
      <div class="col-2 d-flex flex-column align-items-center">
        <img th:src="${session.defenderStarters.battlePokemon2.image}" class="img-fluid">
      </div>
      <div class="col-3 d-flex flex-column align-items-start">
        <div th:text=" 'HP: ' + ${session.defenderStarters.battlePokemon2.currentHp}" >HP: 50/50</div>
        <div th:text=" 'ATK: ' + ${session.defenderStarters.battlePokemon2.attack}">ATK: 50/50</div>
        <div th:text=" 'DEF: ' + ${session.defenderStarters.battlePokemon2.defense}">DEF: 50/50</div>
        <div th:text=" 'SPEED: ' + ${session.defenderStarters.battlePokemon2.speed}">SPEED: 50/50</div>
      </div>
    </div>

    <div class="row">
      <div class="col-3 d-flex flex-column align-items-end">
        <div th:text=" 'HP: ' + ${session.attackerStarters.battlePokemon3.currentHp}" >HP: 50/50</div>
        <div th:text=" 'ATK: ' + ${session.attackerStarters.battlePokemon3.attack}">ATK: 50/50</div>
        <div th:text=" 'DEF: ' + ${session.attackerStarters.battlePokemon3.defense}">DEF: 50/50</div>
        <div th:text=" 'SPEED: ' + ${session.attackerStarters.battlePokemon3.speed}">SPEED: 50/50</div>
      </div>
      <div class="col-2 d-flex flex-column align-items-center">
        <img th:src="${session.attackerStarters.battlePokemon3.image}" class="img-fluid">
      </div>
      <div class="col-2 d-flex flex-column align-items-center">
        <img th:src="${session.defenderStarters.battlePokemon3.image}" class="img-fluid">
      </div>
      <div class="col-3 d-flex flex-column align-items-start">
        <div th:text=" 'HP: ' + ${session.defenderStarters.battlePokemon3.currentHp}" >HP: 50/50</div>
        <div th:text=" 'ATK: ' + ${session.defenderStarters.battlePokemon3.attack}">ATK: 50/50</div>
        <div th:text=" 'DEF: ' + ${session.defenderStarters.battlePokemon3.defense}">DEF: 50/50</div>
        <div th:text=" 'SPEED: ' + ${session.defenderStarters.battlePokemon3.speed}">SPEED: 50/50</div>
      </div>
    </div>



    <!-- the next row below the pokemon. This is the battle log container (log-container class holds all the elements and is scrollable-->
    <div class="row">
      <div class="col-12">
        <div class="log-container shadow-sm p-3 mb-5 bg-white rounded">
          <div th:each="log : ${session.battleLog}" th:class="logEntry" th:style="'display:none;'" th:text="${log}">
          </div>
        </div>
      </div>
    </div>

    <!-- Buttons underneath the battle log box container-->
    <div class="d-flex justify-content-center">
      <button class="btn btn-dark" id="startButton" onclick="reveal()">Start</button>
      <button class="btn btn-dark" id="skipButton" onclick="skip()">Skip</button>
      <button class="btn btn-dark" id="profileButton" onclick="location.href = '/endBattle';">Back to Profile</button>
    </div>



  </div>
</div>


<!--  <div th:each="log : ${session.battleLog}" th:class="logEntry" th:style="'display:none;'" th:text="${log}"></div>-->

  <script th:src="@{/js/battle.js}"></script>
</body>
</html>
