<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Pokeblitz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/battle.css}">
  <script th:src="@{/js/battleLog.js}"></script>
  <link rel="icon" href="">
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="log-container shadow-sm p-3 mb-5 bg-white rounded">
        <div th:each="log : ${session.battleLog}" th:class="logEntry" th:style="'display:none;'" th:text="${log}">
        </div>
      </div>
    </div>
  </div>
</div>

<!--  <div th:each="log : ${session.battleLog}" th:class="logEntry" th:style="'display:none;'" th:text="${log}"></div>-->

  <button id="startButton" onclick="reveal()">Start</button>
  <button id="skipButton" onclick="skip()">Skip</button>
</body>
</html>
