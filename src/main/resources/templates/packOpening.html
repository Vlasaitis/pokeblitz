<a href="/packOpening">pack opening</a>
<a href="/setStarters">set starters</a>

<div class="container-fluid bg-gradient p-5">
  <div th:each="pack : ${session.playerPacks}" class="row m-auto text-center w-75">


      <form th:action="@{/packOpening}" method="POST">

        <div class="col-4 princing-item green">
          <div class="pricing-divider ">
          </div>
          <div class="card-body bg-white mt-0 shadow">
            <ul class="list-unstyled mb-5 position-relative">
              <li style="font-size: 25px;" th:if="${pack.tier == 1}"><b>Common Pack</b></li>
              <li th:if="${pack.tier == 2}"><b>Uncommon Pack</b></li>
              <li th:if="${pack.tier == 3}"><b>Rare Pack</b></li>
              <li th:if="${pack.tier == 4}"><b>Epic Pack</b></li>
              <li><b>Includes</b><p th:text="${pack.pokemonAmount} + ' pokemons'"></p></li>
            </ul>
            <input type="hidden" name="packId" th:value="${pack.id}"/>
            <button type="submit" class="btn btn-lg btn-block btn-custom ">Open</button>
          </div>
        </div>
      </form>
