<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Pokeblitz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/battle.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="icon" href="">
</head>

<body>

<!-- Splash element that shows up for 2 seconds before fading away -->
<div class="splash d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1><span class='one'>B</span><span class='two'>A</span><span class='three'>T</span><span class='four'>T</span><span class='five'>L</span><span class='six'>E</span></h1>
            </div>
        </div>
    </div>
</div>

<!-- Battle content underneath the splash screen -->
<div class="d-flex justify-content-center content-screen">

    <div class="container fight-screen">

        <div class="row d-flex justify-content-center main-row">

            <!-- ATTACKER POKEMON BOX -->
            <div class="col-5 d-flex flex-column align-items-end pokemon-box">
                <div class="row inner-row top-inner">
                    <div class="col-2.5">
                        <div th:text=" 'HP: ' + ${session.attackerStarters.battlePokemon1.currentHp}" >HP: 50/50</div>
                        <div th:text=" 'ATK: ' + ${session.attackerStarters.battlePokemon1.attack}">ATK: 50/50</div>
                        <div th:text=" 'DEF: ' + ${session.attackerStarters.battlePokemon1.defense}">DEF: 50/50</div>
                        <div th:text=" 'SPD: ' + ${session.attackerStarters.battlePokemon1.speed}">SPEED: 50/50</div>
                    </div>
                    <img th:src="${session.attackerStarters.battlePokemon1.image}" class="img-fluid col-2.5">
                </div>
                <div class="row inner-row middle-inner">
                    <div class="col-2.5">
                        <div th:text=" 'HP: ' + ${session.attackerStarters.battlePokemon2.currentHp}" >HP: 50/50</div>
                        <div th:text=" 'ATK: ' + ${session.attackerStarters.battlePokemon2.attack}">ATK: 50/50</div>
                        <div th:text=" 'DEF: ' + ${session.attackerStarters.battlePokemon2.defense}">DEF: 50/50</div>
                        <div th:text=" 'SPD: ' + ${session.attackerStarters.battlePokemon2.speed}">SPEED: 50/50</div>
                    </div>
                    <img th:src="${session.attackerStarters.battlePokemon2.image}" class="img-fluid col-2.5">
                </div>
                <div class="row inner-row bottom-inner">
                    <div class="col-2.5">
                        <div th:text=" 'HP: ' + ${session.attackerStarters.battlePokemon3.currentHp}" >HP: 50/50</div>
                        <div th:text=" 'ATK: ' + ${session.attackerStarters.battlePokemon3.attack}">ATK: 50/50</div>
                        <div th:text=" 'DEF: ' + ${session.attackerStarters.battlePokemon3.defense}">DEF: 50/50</div>
                        <div th:text=" 'SPD: ' + ${session.attackerStarters.battlePokemon3.speed}">SPEED: 50/50</div>
                    </div>
                    <img  th:src="${session.attackerStarters.battlePokemon3.image}" class="img-fluid col-2.5">
                </div>
            </div>

            <!-- ENEMY POKEMON BOX -->
            <div class="col-5 d-flex flex-column align-items-start pokemon-box">
                <div class="row inner-row top-inner">
                    <img th:src="${session.defenderStarters.battlePokemon1.image}" class="img-fluid col-2.5">
                    <div class="col-2.5">
                        <div th:text=" 'HP: ' + ${session.defenderStarters.battlePokemon1.currentHp}" >HP: 50/50</div>
                        <div th:text=" 'ATK: ' + ${session.defenderStarters.battlePokemon1.attack}">ATK: 50/50</div>
                        <div th:text=" 'DEF: ' + ${session.defenderStarters.battlePokemon1.defense}">DEF: 50/50</div>
                        <div th:text=" 'SPD: ' + ${session.defenderStarters.battlePokemon1.speed}">SPEED: 50/50</div>
                    </div>
                </div>
                <div class="row inner-row middle-inner">
                    <img th:src="${session.defenderStarters.battlePokemon2.image}" class="img-fluid col-2.5">
                    <div class="col-2.5">
                        <div th:text=" 'HP: ' + ${session.defenderStarters.battlePokemon2.currentHp}" >HP: 50/50</div>
                        <div th:text=" 'ATK: ' + ${session.defenderStarters.battlePokemon2.attack}">ATK: 50/50</div>
                        <div th:text=" 'DEF: ' + ${session.defenderStarters.battlePokemon2.defense}">DEF: 50/50</div>
                        <div th:text=" 'SPD: ' + ${session.defenderStarters.battlePokemon2.speed}">SPEED: 50/50</div>
                    </div>
                </div>
                <div class="row inner-row bottom-inner">
                    <img th:src="${session.defenderStarters.battlePokemon3.image}" class="img-fluid col-2.5">
                    <div class="col-2.5">
                        <div th:text=" 'HP: ' + ${session.defenderStarters.battlePokemon3.currentHp}" >HP: 50/50</div>
                        <div th:text=" 'ATK: ' + ${session.defenderStarters.battlePokemon3.attack}">ATK: 50/50</div>
                        <div th:text=" 'DEF: ' + ${session.defenderStarters.battlePokemon3.defense}">DEF: 50/50</div>
                        <div th:text=" 'SPD: ' + ${session.defenderStarters.battlePokemon3.speed}">SPEED: 50/50</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row main-row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark" id="startButton" onclick="reveal()">Start</button>
                    <button class="btn btn-dark" id="skipButton" onclick="skip()">Skip</button>
                    <button class="btn btn-dark" id="profileButton" onclick="location.href = '/profile';">Back to Profile</button>
                </div>
            </div>
        </div>

        <div class="row test main-row">
            <div class="col-12">
                <div class="log-container shadow-sm p-3 mb-5 bg-white rounded">
                    <div th:each="log : ${session.battleLog}" th:class="logEntry" th:style="'display:none;'" th:text="${log}"></div>
                </div>
            </div>
        </div>

        <div th:text="${session.defenderName}" th:id="defenderName" th:style="'display:none;'"></div>
        <div th:text="${session.player.username}" th:id="attackerName" th:style="'display:none;'"></div>
        <div class='light x1'></div>
        <div class='light x2'></div>
        <div class='light x3'></div>
        <div class='light x4'></div>
        <div class='light x5'></div>
        <div class='light x6'></div>
        <div class='light x7'></div>
        <div class='light x8'></div>
        <div class='light x9'></div>

    </div>
    <!-- fight screen end above -->

</div>







<script th:src="@{/js/battle.js}"></script>
</body>
</html>
