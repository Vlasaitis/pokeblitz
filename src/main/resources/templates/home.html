<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<nav th:replace="~{fragments :: navigation}"></nav>

<body>

<h1>Login to start battle!</h1>

<div class="center">
    <form action="" method="">

        <div class="form-group">
            <div class="form-group col-md-4">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="Enter username..." onfocus="this.placeholder = ''"
                           onblur="this.placeholder = 'Enter username...'">
                </div>
            </div>

            <div class="form-group col-md-4">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"
                           placeholder="Enter password..." onfocus="this.placeholder = ''"
                           onblur="this.placeholder = 'Enter password...'">
                </div>
            </div>


            <div>
                <button type="button" class="btn btn-success btn-sm"><a href="/profile" >Login</a></button>
                <button type="button" class="btn btn-success btn-sm"><a href="/register">Register</a></button>
            </div>

        </div>

    </form>
</div>
</body>
</html>
