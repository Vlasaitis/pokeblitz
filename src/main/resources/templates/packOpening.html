<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <head th:fragment="head">
    <meta charset="UTF-8">
    <title>Pack Opening</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/vytisButton.css}">

    <link rel="icon" href="">
  </head>
</head>
<nav th:replace="~{fragments :: navigation}"></nav>
<body>
<div class="container p-3 my-3 bg-dark text-white">
  <div th:each="pack : ${session.playerPacks}">
    <form th:action="@{/packOpening}" method="POST">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" th:src="@{${'/images/' + pack.packImage}}">
        <div class="card-body" style="background-color: #576066;">
          <h5 class="card-title" th:text="${pack.name}"></h5>
          <p class="card-text" th:text=" 'Pokemon in pack: ' + ${pack.pokemonAmount}"></p>
          <input type="hidden" name="packId" th:value="${pack.id}"/>
          <button type="submit" class="button-42" role="button">Open</button>
        </div>
      </div>
    </form>
  </div>
  </div>

</div>
</body>
</html>
