<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragments :: head}"></head>
    <nav th:replace="~{fragments :: navigation}"></nav>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/starterpack.css}">
    <link rel="stylesheet" th:href="@{/css/test2.css}">

    <link rel="icon" th:href="@{/images/pokemon-icon.svg}">

</head>
<body>
<div class="container">
    <div class="flip-card" th:each="pokemon : ${session.loot}" onclick="this.classList.toggle('flip');">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="/images/cardback.png"style="width:475px;height:475px;">
                <h1>Click to see starters! </h1>
            </div>
            <div class="flip-card-back" style="display: flex; align-items: center; justify-content: center;">
                <img class="img" th:src="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' + ${pokemon.pokemonNumber} + '.png'">
                <h1 th:text="${pokemon.name}"></h1>
            </div>
        </div>
    </div>
    <button role="button" onclick="location.href = '/profile';">Back to profile</button>
</div>
</div>
</div>
</div>
</body>
</html>
